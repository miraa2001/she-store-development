<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>نقطة الاستلام - La Aura</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3665/3665980.png" />

  <style>
    body{font-family:system-ui,Tahoma,Arial;margin:0;background:#fafafa;color:#111}
    .wrap{max-width:1100px;margin:auto;padding:16px}
    .grid{display:grid;grid-template-columns:320px 1fr;gap:12px}

    .card{background:#fff;border:1px solid #e7e7e7;border-radius:14px;padding:12px}

    .muted{color:#666;font-size:13px}
    input{padding:10px;border:1px solid #e7e7e7;border-radius:10px;font-family:inherit}
    .pill{display:inline-block;padding:4px 8px;border:1px solid #e7e7e7;border-radius:999px;font-size:12px;color:#444}
    .topbar{display:flex;justify-content:space-between;align-items:center;gap:10px;margin-bottom:12px}
    .brand b{font-size:20px}
    .menuBtn{border:1px solid #e7e7e7;background:#fff;padding:10px 12px;border-radius:10px;cursor:pointer}

    .sidebarHeader{position:relative;justify-content:center;text-align:center}
    .sidebarHeader b{margin:0 auto}
    .sidebarHeader .menuBtn{
      position:absolute;left:0;padding:6px 8px;width:32px;height:32px;
      display:flex;align-items:center;justify-content:center;color:#b00020;border-color:#f2c2c2
    }
    .sidebar a,.sidebar button{
      width:100%;text-align:right;border:1px solid #e7e7e7;background:#fff;
      padding:10px 12px;border-radius:10px;cursor:pointer;margin-top:8px;font-family:inherit;

    .searchBox{width:100%;max-width:420px}
    .searchResults{margin-top:8px;border:1px solid #eee;border-radius:12px;overflow:hidden}
    .searchResults button{
      width:100%;text-align:right;background:#fff;border:none;padding:10px;cursor:pointer;border-bottom:1px solid #eee

    .paidCell{display:flex;align-items:center;gap:8px}
    .paidCell span{display:inline-flex;align-items:center}

    }
    body.embed .topbar,
    body.embed .sidebar,
    body.embed .sidebarOverlay{display:none !important}

<script>

   Allowed here: Rahaf + Reem + Laaura

async function requireAuth(){
  const { data } = await sb.auth.getSession();
  if(!data.session){
    window.location.href="./login.html?next=pickuppoint.html";
    return false;
  }
  return true;
}

async function getMyRole(){
  const { data: u } = await sb.auth.getUser();
  const email = (u?.user?.email || "").toLowerCase();
  const userId = u?.user?.id || "";

  if(!userId) return { email, role:"viewer" };

  const { data: r, error } = await sb
    .from("user_roles")
    .select("role")
    .eq("user_id", userId)
    .maybeSingle();

  if(error){
    console.error("ROLE READ ERROR:", error);
    return { email, role:"viewer" }; // safe default
  }
  return { email, role: (r?.role || "viewer") };
}

  if(!ok) return;

  const { email } = await getMyRole();
  const normalized = (email || "").toLowerCase();
  myEmail = normalized;
  const allowed = [
    "rahaf@she-store.com",
    "reem@she-store.com",
    "laaura@she-store.com"
  ];

  if(!allowed.includes(normalized)){
    window.location.replace("./login.html");
  }
}

/* ===== Sidebar ===== */
const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("sidebarOverlay");
const openBtn = document.getElementById("openSidebarBtn");
const closeBtn = document.getElementById("closeSidebarBtn");

  if(myEmail === "rahaf@she-store.com"){

const ordersListEl = document.getElementById("ordersList");
const ordersEmptyEl = document.getElementById("ordersEmpty");
const ordersCountEl = document.getElementById("ordersCount");

const emptyEl = document.getElementById("empty");
const mainEl = document.getElementById("main");
const orderTitleEl = document.getElementById("orderTitle");
const purchaseCountEl = document.getElementById("purchaseCount");
const pickedTotalEl = document.getElementById("pickedTotal");
const tbody = document.getElementById("tbody");
const collectBtn = document.getElementById("collectBtn");

const searchInput = document.getElementById("searchInput");
const searchResultsEl = document.getElementById("searchResults");
const searchCount = document.getElementById("searchCount");
const pickedAtHeader = document.getElementById("pickedAtHeader");
const paidPriceHeader = document.getElementById("paidPriceHeader");

let userEmail = "";
let isRahaf = false;
let isLaaura = false;

let orders = [];
let activeOrder = null;
let purchasesByOrder = new Map();
let highlightPurchaseId = null;

function escapeHtml(s=""){return String(s).replace(/[&<>"']/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"}[m]))}
function escapeAttr(s=""){ return escapeHtml(s); }

function parsePrice(v){
  if(v === null || v === undefined) return 0;
  if(typeof v === "number") return isFinite(v) ? v : 0;
  const s = String(v).replace(/[, ]/g, "").replace(/[₪]/g, "");
  const m = s.match(/-?\d+(?:\.\d+)?/);
  return m ? Number(m[0]) : 0;
}

function formatILS(n){
  const x = Number(n || 0);
  if(!isFinite(x)) return "0";
  const fixed = x.toFixed(2);
  return fixed.endsWith(".00") ? String(Math.round(x)) : fixed;
}

async function sendNtfy(message){
  try{
    await fetch(`https://ntfy.sh/${NTFY_TOPIC}`, {
      method: "POST",
      body: message
    });
  } catch (err){
    console.error("NTFY ERROR:", err);
  }
}

function buildPickupMessage({ picked, customerName, price, pickupLabel }){
  const priceText = formatILS(price);
  const nameText = customerName || "";
  const pickupText = pickupLabel || "";
  const status = picked ? "✅" : "❌";
  return [
    `تم استلام الطلب ${status}`,
    `الزبون: ${nameText}`,
    `نقطة الاستلام: ${pickupText}`,
    `السعر: ${priceText}`
  ].join("\n");
}

function updatePickedTotal(list){
  const pickedTotal = list
    .filter(item=>item.picked_up)
    .reduce((sum,item)=> sum + parsePrice(item.paid_price ?? item.price), 0);
  pickedTotalEl.textContent = `مجموع المستلم: ${formatILS(pickedTotal)} ₪`;
}

async function loadUser(){
  const { data } = await sb.auth.getUser();
  userEmail = (data?.user?.email || "").toLowerCase();
  isRahaf = userEmail === "rahaf@she-store.com";
  isLaaura = userEmail === "laaura@she-store.com";
  pickedAtHeader.style.display = isRahaf ? "" : "none";
  if(paidPriceHeader) paidPriceHeader.style.display = isRahaf ? "" : "none";
}

function showMain(on){
  mainEl.style.display = on ? "" : "none";
  emptyEl.style.display = on ? "none" : "";
}

function formatDMY(iso){
  if(!iso) return "";
  const d = new Date(iso);
  return `${d.getDate()}/${d.getMonth()+1}/${d.getFullYear()}`;
}
function formatOrderLabel(order){
  if(order?.isGroup || order?.orderIds){
    return order.label || "طلبية";
  }
  if(userEmail === "laaura@she-store.com"){
    const dateLabel = formatDMY(order.order_date || order.placed_at_pickup_at || order.created_at);
    return `طلبية ${dateLabel || ""}`.trim();
  }
  return order.order_name || "طلبية";
}

function buildOrderGroups(list){
  const groups = [];
  const map = new Map();

  list.forEach(order=>{
    const dateKey = formatDMY(order.order_date || order.placed_at_pickup_at || order.created_at);
    const label = `طلبية ${dateKey || ""}`.trim();
    if(!map.has(dateKey)){
      const group = {
        id: `group-${dateKey || "unknown"}`,
        label,
        order_name: label,
        orderIds: []
      };
      map.set(dateKey, group);
      groups.push(group);
    }
    map.get(dateKey).orderIds.push(order.id);
  });

  return groups;
}

function findGroupForOrder(order){
  const dateKey = formatDMY(order.order_date || order.placed_at_pickup_at || order.created_at);
  return {
    id: `group-${dateKey || "unknown"}`,
    label: `طلبية ${dateKey || ""}`.trim(),
    order_name: `طلبية ${dateKey || ""}`.trim(),
    orderIds: orders.filter(o=>{
      const oKey = formatDMY(o.order_date || o.placed_at_pickup_at || o.created_at);
      return oKey === dateKey;
    }).map(o=>o.id)
  };
}

function formatDateTime(iso){
  if(!iso) return "—";
  const d = new Date(iso);
  const date = `${d.getDate()}/${d.getMonth()+1}/${d.getFullYear()}`;
  const time = `${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
  return `${date} ${time}`;
}

async function loadPickupOrders(){
  const { data, error } = await sb
    .from("orders")
    .select("id, order_name, order_date, placed_at_pickup_at, created_at, purchases!inner(pickup_point)")
    .eq("arrived", true)
    .eq("placed_at_pickup", true)
    .eq("purchases.pickup_point", PICKUP_VALUE)
    .order("created_at",{ascending:false});

  if(error){ console.error(error); return; }

  orders = data || [];
  const listItems = isLaaura ? buildOrderGroups(orders) : orders;
  ordersCountEl.textContent = listItems.length;

  ordersListEl.innerHTML = "";
  ordersEmptyEl.style.display = listItems.length ? "none" : "";

  listItems.forEach(o=>{
    const div = document.createElement("div");
    const label = formatOrderLabel(o);
    div.className = "orderItem" + (activeOrder?.id === o.id ? " active" : "");
    div.innerHTML = `
      <div><b>${escapeHtml(label)}</b></div>
      <div class="orderGroupMeta">
        ${o.orderIds ? `<span class="pill">${o.orderIds.length}</span>` : ""}
        <span class="pill">فتح</span>
      </div>
    `;
    div.onclick = ()=>selectOrder(o);
    ordersListEl.appendChild(div);
  });
}

async function loadPurchasesForOrder(orderId){
  const { data, error } = await sb
    .from("purchases")
    .select("id, order_id, customer_name, price, paid_price, bag_size, picked_up, picked_up_at, created_at, pickup_point, collected")
    .eq("order_id", orderId)
    .eq("pickup_point", PICKUP_VALUE)
    .order("created_at",{ascending:true});

  if(error){ console.error(error); return []; }
  return data || [];
}

async function loadPurchasesForOrders(orderIds){
  if(!orderIds.length) return [];
  const { data, error } = await sb
    .from("purchases")
    .select("id, order_id, customer_name, price, paid_price, bag_size, picked_up, picked_up_at, created_at, pickup_point, collected")
    .in("order_id", orderIds)
    .eq("pickup_point", PICKUP_VALUE)
    .order("created_at",{ascending:true});

  if(error){ console.error(error); return []; }
  return data || [];
}

async function selectOrder(o){
  activeOrder = o;
  await loadPickupOrders();

  const list = o.orderIds ? await loadPurchasesForOrders(o.orderIds) : await loadPurchasesForOrder(o.id);
  purchasesByOrder.set(o.id, list);

  const visibleList = list.filter(item=>!item.collected);
  orderTitleEl.textContent = formatOrderLabel(o);
  purchaseCountEl.textContent = `عدد المشتريات: ${visibleList.length}`;
  updatePickedTotal(visibleList);

  if(collectBtn){
    collectBtn.style.display = isRahaf ? "" : "none";
  }

  renderTable(visibleList);
  showMain(true);
}

if(collectBtn){
  collectBtn.onclick = async ()=>{
    if(!activeOrder || !isRahaf) return;

    const currentList = purchasesByOrder.get(activeOrder.id) || [];
    const pendingList = currentList.filter(item=>!item.collected);
    const pendingTotal = pendingList
      .filter(item=>item.picked_up)
      .reduce((sum,item)=> sum + parsePrice(item.paid_price ?? item.price), 0);
    const pendingText = formatILS(pendingTotal);

    collectBtn.disabled = true;
    const { error } = await sb
      .from("purchases")
      .update({ collected: true, collected_at: new Date().toISOString() })
      .eq("order_id", activeOrder.id)
      .eq("pickup_point", PICKUP_VALUE)
      .eq("picked_up", true);

    if(error){
      console.error(error);
      collectBtn.disabled = false;
      return;
    }

    await sendNtfy([
      "تم استلام تحصيل النقود من نقطة الاستلام",
      `المبلغ: ${pendingText}`
    ].join("\n"));

    const list = await loadPurchasesForOrder(activeOrder.id);
    purchasesByOrder.set(activeOrder.id, list);
    const visibleList = list.filter(item=>!item.collected);
    renderTable(visibleList);
    updatePickedTotal(visibleList);
    collectBtn.disabled = false;
  };
}

function fmtDate(iso){
  try{
    if(!iso) return "—";
    const d = new Date(iso);
    return d.toLocaleString("ar", { year:"numeric", month:"2-digit", day:"2-digit", hour:"2-digit", minute:"2-digit" });
  } catch { return "—"; }
}

function renderTable(list){
  tbody.innerHTML = "";

  if(!list.length){
    tbody.innerHTML = `<tr><td colspan="${isRahaf?7:5}" class="muted">لا يوجد مشتريات</td></tr>`;
    return;
  }

  list.forEach((p, i)=>{
    const tr = document.createElement("tr");
    if(highlightPurchaseId && highlightPurchaseId === p.id) tr.classList.add("highlight");

    const checked = p.picked_up ? "checked" : "";
    const pickedAt = fmtDate(p.picked_up_at);
    const paidCell = isRahaf
      ? `
        <td data-paid-cell="${p.id}">
          <div class="paidCell">
            <span>${escapeHtml(p.paid_price ?? "—")}</span>
            <button class="btn" data-edit-paid="${p.id}" title="تعديل المدفوع">✏️</button>
          </div>
        </td>
      `
      : ``;

    tr.innerHTML = `
      <td>${i+1}</td>
      <td>${escapeHtml(p.customer_name || "")}</td>
      <td>${escapeHtml(p.price ?? "")}</td>
      ${paidCell}
      <td>${escapeHtml(p.bag_size || "—")}</td>
      <td><input class="chk" type="checkbox" data-id="${p.id}" ${checked}></td>
      ${isRahaf ? `<td>${escapeHtml(pickedAt)}</td>` : ``}
    `;
    tbody.appendChild(tr);
  });

  tbody.querySelectorAll('input[type="checkbox"][data-id]').forEach(chk=>{
    chk.onchange = async ()=>{
      const id = chk.dataset.id;
      const val = chk.checked;
      const pickedAt = val ? new Date().toISOString() : null;

      const list = purchasesByOrder.get(activeOrder.id) || [];
      const item = list.find(x=>String(x.id)===String(id));
      if(item){
        item.picked_up = val;
        item.picked_up_at = pickedAt;
      }

      const { error } = await sb
        .from("purchases")
        .update({ picked_up: val, picked_up_at: pickedAt })
        .eq("id", id);

      if(error){
        console.error(error);
        alert(error.message || "فشل تحديث الاستلام");
        chk.checked = !val;
        if(item){
          item.picked_up = !val;
          item.picked_up_at = item.picked_up ? item.picked_up_at : null;
        }
        return;
      }

      if(item){
        await sendNtfy(buildPickupMessage({
          picked: val,
          customerName: item.customer_name,
          price: item.price,
          pickupLabel: PICKUP_VALUE
        }));
      }

      if(isRahaf){
        const list = purchasesByOrder.get(activeOrder.id) || [];
        const visibleList = list.filter(entry=>!entry.collected);
        renderTable(visibleList);
        updatePickedTotal(visibleList);
      }
    };
  });

  tbody.querySelectorAll("[data-edit-paid]").forEach(btn=>{
    btn.onclick = async (e)=>{
      e.stopPropagation();
      if(!activeOrder) return;

      const id = btn.dataset.editPaid;
      const listAll = purchasesByOrder.get(activeOrder.id) || [];
      const item = listAll.find(x=>String(x.id)===String(id));
      if(!item) return;

      const cell = btn.closest("td");
      const currentVal = item.paid_price ?? "";
      cell.innerHTML = `
        <input type="number" step="0.01" min="0" data-paid-input="${id}" value="${escapeAttr(currentVal)}" style="width:90px">
        <button class="btn" data-paid-save="${id}">✅</button>
        <button class="btn" data-paid-cancel="${id}">✖</button>
      `;

      const input = cell.querySelector(`[data-paid-input="${id}"]`);
      const saveBtn = cell.querySelector(`[data-paid-save="${id}"]`);
      const cancelBtn = cell.querySelector(`[data-paid-cancel="${id}"]`);

      const visibleList = listAll.filter(entry=>!entry.collected);
      const cancel = ()=>{
        renderTable(visibleList);
        updatePickedTotal(visibleList);
      };
      cancelBtn.onclick = cancel;

      const save = async ()=>{
        const raw = input.value.trim();
        const nextVal = raw === "" ? null : Number(raw);
        if(raw !== "" && (!Number.isFinite(nextVal) || nextVal < 0)){
          alert("السعر المدفوع غير صحيح.");
          return;
        }
        const { error } = await sb.from("purchases").update({ paid_price: nextVal }).eq("id", id);
        if(error){
          console.error(error);
          alert("فشل حفظ المدفوع");
          return;
        }
        item.paid_price = nextVal;
        renderTable(visibleList);
        updatePickedTotal(visibleList);
      };

      saveBtn.onclick = save;
      input.onkeydown = (ev)=>{
        if(ev.key === "Enter") save();
        if(ev.key === "Escape") cancel();
      };
      input.focus();
      input.select();
    };
  });
}

/* ===== Search ===== */
let searchTimer = null;

searchInput.addEventListener("input", ()=>{
  clearTimeout(searchTimer);
  searchTimer = setTimeout(runSearch, 250);
});

async function runSearch(){
  const q = (searchInput.value || "").trim();
  if(q.length < 2){
    searchResultsEl.style.display = "none";
    searchCount.style.display = "none";
    searchResultsEl.innerHTML = "";
    return;
  }

  const orderIds = orders.map(o=>o.id);
  if(!orderIds.length){
    searchResultsEl.style.display = "none";
    searchCount.style.display = "none";
    return;
  }

  const { data, error } = await sb
    .from("purchases")
    .select("id, order_id, customer_name, price, created_at")
    .in("order_id", orderIds)
    .eq("pickup_point", PICKUP_VALUE)
    .ilike("customer_name", `%${q}%`)
    .order("created_at",{ascending:false})
    .limit(50);

  if(error){ console.error(error); return; }

  const results = data || [];
  searchCount.textContent = `${results.length} نتيجة`;
  searchCount.style.display = "";
  searchResultsEl.style.display = "";
  searchResultsEl.innerHTML = "";

  results.forEach(r=>{
    const ord = orders.find(o=>o.id === r.order_id);
    const label = ord ? formatOrderLabel(ord) : "طلبية";

    const btn = document.createElement("button");
    btn.innerHTML = `
      <b>${escapeHtml(r.customer_name || "")}</b>
      <div class="muted">${escapeHtml(label)} — السعر: ${escapeHtml(r.price ?? "")}</div>
    `;
    btn.onclick = async ()=>{
      highlightPurchaseId = r.id;
      searchResultsEl.style.display = "none";
      if(ord){
        const target = isLaaura ? findGroupForOrder(ord) : ord;
        await selectOrder(target);
      }
      setTimeout(()=>{ highlightPurchaseId = null; }, 2500);
    };
    searchResultsEl.appendChild(btn);
  });
}

/* ===== Init ===== */
(async function init(){
  await guardPickupPage();
  renderSidebar();
  await loadUser();
  await loadPickupOrders();
  if(orders.length && !isLaaura) selectOrder(orders[0]);
})();
</script>
