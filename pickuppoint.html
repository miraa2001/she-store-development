function escapeHtml(s=""){return String(s).replace(/[&<>"']/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"}[m]))}
function escapeAttr(s=""){ return escapeHtml(s); }

function normalizePickup(value){
  return String(value || "")
    .toLowerCase()
    .replace(/\s+/g, "")
    .replace(/[\u0623\u0625\u0622]/g, "\u0627");
}
function isAuraPickup(value){
  const n = normalizePickup(value || PICKUP_VALUE);
  if(!n) return false;
  if(n.includes("\u0628\u064a\u062a") || n.includes("\u062a\u0648\u0635\u064a\u0644")) return false;

  if(PICKUP_ALIASES.some(alias=>{
    const a = normalizePickup(alias);
    return a && (n === a || n.includes(a));
  })) return true;

  if(n.includes("aura")) return true;
  if(n.includes("\u0644\u0627\u0648\u0631\u0627") || n.includes("\u0644\u0627\u0627\u0648\u0631\u0627")) return true;
  if(n.includes("\u0646\u0642\u0637\u0647") || n.includes("\u0646\u0642\u0637\u0629") || n.includes("\u0627\u0633\u062a\u0644\u0627\u0645")) return true;
  const target = normalizePickup(PICKUP_VALUE);
  return n === target || n.includes(target);
}

function showMain(on){
  mainEl.style.display = on ? "" : "none";
  emptyEl.style.display = on ? "none" : "";
}

function formatDateTime(iso){
  if(!iso) return "\u2014";
  const d = new Date(iso);
  const date = `${d.getDate()}/${d.getMonth()+1}/${d.getFullYear()}`;
  const time = `${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
  return `${date} ${time}`;
}

function parsePrice(v){
  if(v === null || v === undefined) return 0;
  if(typeof v === "number") return isFinite(v) ? v : 0;
  const s = String(v).replace(/[, ]/g, "").replace(/[\u20aa]/g, "");
  const m = s.match(/-?\d+(?:\.\d+)?/);
  return m ? Number(m[0]) : 0;
}

function formatILS(n){
  const x = Number(n || 0);
  if(!isFinite(x)) return "0";
  const fixed = x.toFixed(2);
  return fixed.endsWith(".00") ? String(Math.round(x)) : fixed;
}

async function sendNtfy(message){
  try{
    await fetch(`https://ntfy.sh/${NTFY_TOPIC}`, {
      method: "POST",
      body: message
    });
  } catch (err){
    console.error("NTFY ERROR:", err);
  }
}

function buildPickupMessage({ picked, customerName, price, pickupLabel }){
  const priceText = formatILS(price);
  const nameText = customerName || "";
  const pickupText = pickupLabel || "";
  const status = picked ? "\u2705" : "\u274c";
  return [
    `\u062a\u0645 \u0627\u0633\u062a\u0644\u0627\u0645 \u0627\u0644\u0637\u0644\u0628 ${status}`,
    `\u0627\u0644\u0632\u0628\u0648\u0646: ${nameText}`,
    `\u0646\u0642\u0637\u0629 \u0627\u0644\u0627\u0633\u062a\u0644\u0627\u0645: ${pickupText}`,
    `\u0627\u0644\u0633\u0639\u0631: ${priceText}`
  ].join("\n");
}

function updatePickedTotal(list){
  const pickedTotal = list
    .filter(item=>item.picked_up)
    .reduce((sum,item)=> sum + parsePrice(item.paid_price ?? item.price), 0);
  pickedTotalEl.textContent = `\u0645\u062c\u0645\u0648\u0639 \u0627\u0644\u0645\u0633\u062a\u0644\u0645: ${formatILS(pickedTotal)} \u20aa`;
}

function renderTable(){
  if(!activeOrder){
    showMain(false);
    return;
  }

  const visible = purchases.filter(p=>!p.collected);
  purchaseCountEl.textContent = `\u0639\u062f\u062f \u0627\u0644\u0645\u0634\u062a\u0631\u064a\u0627\u062a: ${visible.length}`;
  updatePickedTotal(visible);

  tbody.innerHTML = "";
  if(!visible.length){
    tbody.innerHTML = `<tr><td colspan="${isRahaf?8:5}" class="muted">\u0644\u0627 \u064a\u0648\u062c\u062f \u0645\u0634\u062a\u0631\u064a\u0627\u062a</td></tr>`;
    showMain(true);
    return;
  }

  visible.forEach((p, i)=>{
    const tr = document.createElement("tr");
    if(highlightPurchaseId && highlightPurchaseId === p.id) tr.classList.add("highlight");

    const checked = p.picked_up ? "checked" : "";
    const pickupBadge = (typeof statusBadge === "function")
      ? statusBadge(p.picked_up ? "\u062a\u0645 \u0627\u0644\u0627\u0633\u062a\u0644\u0627\u0645" : "\u063a\u064a\u0631 \u0645\u0633\u062a\u0644\u0645", p.picked_up ? "success" : "neutral")
      : (p.picked_up ? "\u062a\u0645 \u0627\u0644\u0627\u0633\u062a\u0644\u0627\u0645" : "\u063a\u064a\u0631 \u0645\u0633\u062a\u0644\u0645");
    const paidCell = isRahaf
      ? `
        <td data-paid-value-cell="${p.id}">${escapeHtml(p.paid_price ?? "\u2014")}</td>
        <td class="editCol" data-paid-edit-cell="${p.id}">
          <button class="btn" data-edit-paid="${p.id}" title="\u062a\u0639\u062f\u064a\u0644 \u0627\u0644\u0645\u062f\u0641\u0648\u0639" aria-label="\u062a\u0639\u062f\u064a\u0644 \u0627\u0644\u0645\u062f\u0641\u0648\u0639">\u270f\ufe0f</button>
        </td>
      `
      : ``;

    tr.innerHTML = `
      <td>${i+1}</td>
      <td>${escapeHtml(p.customer_name || "")}</td>
      <td>${escapeHtml(p.paid_price ?? p.price ?? "")}</td>
      ${paidCell}
      <td>${escapeHtml(p.bag_size || "\u2014")}</td>
      <td>
        <label class="row" style="gap:6px;align-items:center">
          <input class="chk" type="checkbox" data-id="${p.id}" ${checked}>
          <span>${pickupBadge}</span>
        </label>
      </td>
      ${isRahaf ? `<td>${escapeHtml(formatDateTime(p.picked_up_at))}</td>` : ``}
    `;
    tbody.appendChild(tr);
  });

  tbody.querySelectorAll('input[type="checkbox"][data-id]').forEach(chk=>{
    chk.onchange = async ()=>{
      const id = chk.dataset.id;
      const val = chk.checked;
      const pickedAt = val ? new Date().toISOString() : null;
      const entry = purchases.find(x=>String(x.id)===String(id));

      const { error } = await sb
        .from("purchases")
        .update({ picked_up: val, picked_up_at: pickedAt })
        .eq("id", id);

      if(error){
        console.error(error);
        alert(error.message || "\u0641\u0634\u0644 \u062a\u062d\u062f\u064a\u062b \u0627\u0644\u0627\u0633\u062a\u0644\u0627\u0645");
        chk.checked = !val;
        return;
      }

      if(entry){
        entry.picked_up = val;
        entry.picked_up_at = pickedAt;
        await sendNtfy(buildPickupMessage({
          picked: val,
          customerName: entry.customer_name,
          price: entry.price,
          pickupLabel: "\u0646\u0642\u0637\u0629 \u0627\u0644\u0627\u0633\u062a\u0644\u0627\u0645 (La Aura)"
        }));
      }

      renderTable();
    };
  });

  tbody.querySelectorAll("[data-edit-paid]").forEach(btn=>{
    btn.onclick = async (e)=>{
      e.stopPropagation();
      const id = btn.dataset.editPaid;
      const entry = purchases.find(x=>String(x.id)===String(id));
      if(!entry || !isRahaf) return;

      const valueCell = tbody.querySelector(`[data-paid-value-cell="${id}"]`);
      const editCell = tbody.querySelector(`[data-paid-edit-cell="${id}"]`);
      if(!valueCell || !editCell) return;
      const currentVal = entry.paid_price ?? "";
      valueCell.innerHTML = `
        <input type="number" step="0.01" min="0" data-paid-input="${id}" value="${escapeAttr(currentVal)}" style="width:90px">
      `;
      editCell.innerHTML = `
        <button class="btn" data-paid-save="${id}">\u2705</button>
        <button class="btn" data-paid-cancel="${id}">\u2716</button>
      `;

      const input = valueCell.querySelector(`[data-paid-input="${id}"]`);
      const saveBtn = editCell.querySelector(`[data-paid-save="${id}"]`);
      const cancelBtn = editCell.querySelector(`[data-paid-cancel="${id}"]`);

      const cancel = ()=>{ renderTable(); };
      cancelBtn.onclick = cancel;

      const save = async ()=>{
        const raw = input.value.trim();
        const nextVal = raw === "" ? null : Number(raw);
        if(raw !== "" && (!Number.isFinite(nextVal) || nextVal < 0)){
          alert("\u0627\u0644\u0633\u0639\u0631 \u0627\u0644\u0645\u062f\u0641\u0648\u0639 \u063a\u064a\u0631 \u0635\u062d\u064a\u062d.");
          return;
        }
        const { error } = await sb.from("purchases").update({ paid_price: nextVal }).eq("id", id);
        if(error){
          console.error(error);
          alert("\u0641\u0634\u0644 \u062d\u0641\u0638 \u0627\u0644\u0645\u062f\u0641\u0648\u0639");
          return;
        }
        entry.paid_price = nextVal;
        renderTable();
      };

      saveBtn.onclick = save;
      input.onkeydown = (ev)=>{
        if(ev.key === "Enter") save();
        if(ev.key === "Escape") cancel();
      };
      input.focus();
      input.select();
    };
  });

  showMain(true);
}

async function loadOrders(){
  const { data, error } = await sb
    .from("orders")
    .select("*")
    .eq("arrived", true)
    .order("created_at",{ascending:false});

  if(error){ console.error(error); return; }

  orders = data || [];
  ordersCountEl.textContent = orders.length;
  ordersListEl.innerHTML = "";
  ordersEmptyEl.style.display = orders.length ? "none" : "";

  orders.forEach(o=>{
    const div = document.createElement("div");
    div.className = "orderItem" + (activeOrder?.id === o.id ? " active" : "");
    div.innerHTML = `<span>${escapeHtml(o.order_name || "")}</span><span class="pill">\u0641\u062a\u062d</span>`;
    div.onclick = () => selectOrder(o);
    ordersListEl.appendChild(div);
  });
}

async function fetchPurchases(orderId){
  const { data, error } = await sb
    .from("purchases")
    .select("id, order_id, customer_name, price, paid_price, bag_size, picked_up, picked_up_at, pickup_point, collected")
    .eq("order_id", orderId)
    .order("created_at", { ascending: true });

  if(error){ console.error(error); return []; }
  return (data || []).filter(p=>isAuraPickup(p.pickup_point));
}

async function selectOrder(order){
  activeOrder = order;
  orderTitleEl.textContent = order.order_name || "\u0637\u0644\u0628\u064a\u0629";
  await loadOrders();

  purchases = await fetchPurchases(order.id);
  if(collectBtn){
    collectBtn.style.display = isRahaf ? "" : "none";
  }
  renderTable();
}

if(ordersRefreshBtn) ordersRefreshBtn.onclick = loadOrders;
if(emptyRefreshBtn) emptyRefreshBtn.onclick = loadOrders;

if(collectBtn){
  collectBtn.onclick = async ()=>{
    if(!activeOrder || !isRahaf) return;

    const pendingList = purchases.filter(item=>!item.collected && item.picked_up);
    const pendingTotal = pendingList.reduce((sum,item)=> sum + parsePrice(item.paid_price ?? item.price), 0);
    const pendingText = formatILS(pendingTotal);

    collectBtn.disabled = true;
    const ids = pendingList.map(p=>p.id);
    const { error } = ids.length
      ? await sb
          .from("purchases")
          .update({ collected: true, collected_at: new Date().toISOString() })
          .in("id", ids)
      : { error: null };

    if(error){
      console.error(error);
      collectBtn.disabled = false;
      return;
    }

    await sendNtfy([
      "\u062a\u0645 \u0627\u0633\u062a\u0644\u0627\u0645 \u062a\u062d\u0635\u064a\u0644 \u0627\u0644\u0646\u0642\u0648\u062f \u2705",
      "\u0627\u0644\u0645\u0643\u0627\u0646: \u0646\u0642\u0637\u0629 \u0627\u0644\u0627\u0633\u062a\u0644\u0627\u0645 (La Aura)",
      `\u0627\u0644\u0645\u0628\u0644\u063a: ${pendingText}`
    ].join("\n"));

    purchases = await fetchPurchases(activeOrder.id);
    renderTable();
    collectBtn.disabled = false;
  };
}

/* ===== Search ===== */
let searchTimer = null;

searchInput.addEventListener("input", ()=>{
  clearTimeout(searchTimer);
  searchTimer = setTimeout(runSearch, 250);
});

function clearSearchUI(){
  searchResultsEl.style.display = "none";
  searchCountEl.style.display = "none";
  searchResultsEl.innerHTML = "";
}

async function runSearch(){
  const q = (searchInput.value || "").trim();
  if(q.length < 2){ clearSearchUI(); return; }

  const orderIds = orders.map(o=>o.id);
  if(!orderIds.length){ clearSearchUI(); return; }

  const { data, error } = await sb
    .from("purchases")
    .select("id, order_id, customer_name, price, pickup_point, created_at")
    .in("order_id", orderIds)
    .ilike("customer_name", `%${q}%`)
    .order("created_at",{ascending:false})
    .limit(50);

  if(error){ console.error(error); return; }

  const results = (data || []).filter(r=>isAuraPickup(r.pickup_point));
  searchCountEl.textContent = `${results.length} \u0646\u062a\u064a\u062c\u0629`;
  searchCountEl.style.display = "";
  searchResultsEl.style.display = "";
  searchResultsEl.innerHTML = "";

  results.forEach(r=>{
    const ord = orders.find(o=>o.id === r.order_id);
    const btn = document.createElement("button");
    btn.innerHTML = `
      <b>${escapeHtml(r.customer_name || "")}</b>
      <div class="muted">${escapeHtml(ord?.order_name || "\u0637\u0644\u0628\u064a\u0629")} \u2014 \u0627\u0644\u0633\u0639\u0631: ${escapeHtml(r.price ?? "")}</div>
    `;
    btn.onclick = async ()=>{
      searchResultsEl.style.display = "none";
      highlightPurchaseId = r.id;
      if(ord) await selectOrder(ord);
      setTimeout(()=>{ highlightPurchaseId = null; renderTable(); }, 2500);
    };
    searchResultsEl.appendChild(btn);
  });
}

/* ===== Init ===== */
(async function init(){
  await guardAuraPickup();
  renderSidebar();
  await loadOrders();
  if(orders.length) selectOrder(orders[0]);
})();
</script>
