<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Cart Analyzer</title>
  <style>
    :root{
      color-scheme: light;
      --bg:#f7f7fb;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --accent:#2563eb;
      --border:#e5e7eb;
      --danger:#b91c1c;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial,"Apple Color Emoji","Segoe UI Emoji";
      background:var(--bg);
      color:var(--text);
      line-height:1.5;
    }
    header{
      padding:24px 16px 8px;
      text-align:center;
      font-weight:700;
      font-size:22px;
    }
    .wrap{
      max-width:960px;
      margin:0 auto;
      padding:0 16px 40px;
      display:grid;
      gap:16px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:16px;
      box-shadow:0 1px 2px rgba(0,0,0,0.04);
    }
    .row{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }
    .file-input{
      display:flex;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
    }
    .file-input input[type="file"]{
      border:1px solid var(--border);
      padding:8px;
      border-radius:10px;
      background:#fff;
    }
    button{
      border:1px solid var(--border);
      background:#fff;
      padding:10px 14px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
    }
    button.primary{
      background:var(--accent);
      color:#fff;
      border-color:var(--accent);
    }
    button:disabled{opacity:.6;cursor:not-allowed}
    .muted{color:var(--muted)}
    .spinner{
      width:22px;height:22px;border-radius:50%;
      border:3px solid #dbe3ff;border-top-color:var(--accent);
      animation:spin 0.9s linear infinite;
      display:none;
    }
    .spinner.active{display:inline-block}
    @keyframes spin{to{transform:rotate(360deg)}}
    .results-grid{
      display:grid;
      gap:14px;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
    }
    .panel{
      border:1px solid var(--border);
      border-radius:12px;
      padding:12px;
      background:#fbfbff;
      min-height:120px;
    }
    .panel h3{
      margin:0 0 8px;
      font-size:15px;
    }
    .error{
      color:var(--danger);
      font-weight:600;
    }
    ul{margin:0;padding-left:18px}
    .total{
      font-size:22px;
      font-weight:700;
    }
    @media (max-width:640px){
      header{font-size:20px}
      .total{font-size:20px}
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
      }
    }
  </script>
</head>
<body>
  <header>AI Cart Analyzer</header>

  <div class="wrap">
    <section class="card">
      <div class="file-input">
        <input id="imageInput" type="file" accept="image/*" />
        <button id="analyzeBtn" class="primary">Analyze</button>
        <span id="spinner" class="spinner" aria-hidden="true"></span>
      </div>
      <div class="muted" style="margin-top:8px">Upload a cart screenshot (e.g., SHEIN). The model will extract items and prices.</div>
      <div id="status" class="muted" style="margin-top:8px" aria-live="polite"></div>
    </section>

    <section class="card">
      <div class="results-grid">
        <div class="panel">
          <h3>AI Reasoning</h3>
          <div id="reasoning" class="muted">—</div>
        </div>
        <div class="panel">
          <h3>Product List</h3>
          <div id="items">—</div>
        </div>
        <div class="panel">
          <h3>Total</h3>
          <div id="total" class="total">—</div>
          <div id="ambiguities" class="muted" style="margin-top:8px"></div>
        </div>
      </div>
    </section>
  </div>

  <script type="module" src="./ai_studio_code.js"></script>
</body>
</html>
