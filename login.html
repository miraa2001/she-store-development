<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تسجيل الدخول</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8863/8863863.png" />
  <link rel="stylesheet" href="assets/tokens.css">
  <link rel="stylesheet" href="assets/base.css">
  <script src="assets/ui.js" defer></script>
  <style>
    body{font-family:system-ui,Tahoma,Arial;margin:0;background:var(--color-bg);color:var(--color-text);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .card{width:min(420px, 95vw);background:var(--color-card);border:1px solid var(--color-border);border-radius:var(--radius-lg);padding:18px}
    .login-hero{width:180px;max-width:70%;display:block;margin:4px auto 12px;border-radius:16px}
    .title{font-size:20px;font-weight:700;margin-bottom:6px}
    .muted{color:var(--color-muted);font-size:13px;margin-bottom:14px;line-height:1.6}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input{width:100%;padding:12px;border-radius:var(--radius-md);border:1px solid var(--color-border);background:var(--color-card);color:var(--color-text);outline:none;box-sizing:border-box;display:block}
    input:focus{border-color:var(--brand);box-shadow:var(--focus-ring)}
    .btn{width:100%;padding:12px;border-radius:var(--radius-lg);border:1px solid var(--brand);background:var(--brand);color:#fff;cursor:pointer;font-weight:700;box-sizing:border-box;display:block}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .msg{margin-top:10px;font-size:13px;color:#ffd1d1}
  </style>
</head>
<body data-page="login">

  <div class="card">
    <img src="assets/woman.png" alt="صورة لطيفة" class="login-hero">
    <div class="title">تسجيل الدخول</div>
    <div class="muted">اكتبي اسم المستخدم وكلمة المرور. (اسم المستخدم = مثل: <b>rahaf</b> أو <b>reem</b> أو <b>rawand</b>)</div>

    <input id="username" placeholder="اسم المستخدم" autocomplete="username" />
    <div style="height:10px"></div>
    <input id="password" type="password" placeholder="كلمة المرور" autocomplete="current-password" />
    <div style="height:12px"></div>

    <button class="btn" id="loginBtn">دخول</button>
    <div class="msg" id="msg"></div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = "https://maucjvxhrnkdeybltjco.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_0N65DXPMsk_3WVcLQ9wavQ_p9HgB_Bo";
  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const EMAIL_DOMAIN = "she-store.com"; // حسب إيميلاتك

  const usernameEl = document.getElementById("username");
  const passwordEl = document.getElementById("password");
  const loginBtn = document.getElementById("loginBtn");
  const msg = document.getElementById("msg");

  function usernameToEmail(username){
    const u = username.trim().toLowerCase();
    if(u.includes("@")) return u; // إذا كتب الإيميل كامل
    const safe = u.replace(/[^a-z0-9._-]/g, "");
    return `${safe}@${EMAIL_DOMAIN}`;
  }

  function getRedirect(){
    const url = new URL(window.location.href);
    return url.searchParams.get("next") || "./index.html";
  }

  async function alreadyLoggedIn(){
    const { data } = await sb.auth.getSession();
    if(data.session){
      window.location.href = getRedirect();
    }
  }

  loginBtn.onclick = async () => {
    msg.textContent = "";
    loginBtn.disabled = true;
    loginBtn.textContent = "جاري الدخول...";

    const username = usernameEl.value;
    const password = passwordEl.value;

    if(!username.trim() || !password){
      msg.textContent = "اكتبي اسم المستخدم وكلمة المرور.";
      loginBtn.disabled = false;
      loginBtn.textContent = "دخول";
      return;
    }

    const email = usernameToEmail(username);

   console.log("Trying login:", email, "Project:", SUPABASE_URL);

const { data, error } = await sb.auth.signInWithPassword({ email, password });

if(error){
  console.error("LOGIN ERROR:", error);

  // show real error (Arabic-friendly)
  msg.textContent = `فشل الدخول: ${error.message}`;
  loginBtn.disabled = false;
  loginBtn.textContent = "دخول";
  return;
}

console.log("LOGIN OK:", data);


    window.location.href = getRedirect();
  };

  // Enter key support
  document.addEventListener("keydown", (e)=>{
    if(e.key === "Enter") loginBtn.click();
  });

  alreadyLoggedIn();
</script>
</body>
</html>
