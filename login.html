<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تسجيل الدخول</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8863/8863863.png" />
  <link rel="stylesheet" href="assets/tokens.css">
  <link rel="stylesheet" href="assets/base.css">
  <script src="assets/ui.js" defer></script>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 16px;
      background: #e3e3e3;
      font-family: system-ui, Tahoma, Arial, sans-serif;
    }

    .container {
      width: 100%;
      display: grid;
      place-items: center;
      direction: ltr;
    }

    .login {
      color: #000;
      text-transform: uppercase;
      letter-spacing: 2px;
      display: block;
      font-weight: bold;
      font-size: x-large;
      text-decoration: none;
    }

    .card {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 350px;
      width: 300px;
      flex-direction: column;
      gap: 35px;
      background: #e3e3e3;
      box-shadow: 16px 16px 32px #c8c8c8, -16px -16px 32px #fefefe;
      border-radius: 8px;
      box-sizing: border-box;
      padding: 20px 14px 16px;
    }

    .inputBox {
      position: relative;
      width: 250px;
    }

    .inputBox input {
      width: 100%;
      padding: 10px;
      outline: none;
      border: none;
      color: #000;
      font-size: 1em;
      background: transparent;
      border-left: 2px solid #000;
      border-bottom: 2px solid #000;
      transition: 0.1s;
      border-bottom-left-radius: 8px;
      box-sizing: border-box;
    }

    .inputBox span {
      margin-top: 5px;
      position: absolute;
      left: 0;
      transform: translateY(-4px);
      margin-left: 10px;
      padding: 10px;
      pointer-events: none;
      font-size: 12px;
      color: #000;
      text-transform: uppercase;
      transition: 0.5s;
      letter-spacing: 3px;
      border-radius: 8px;
    }

    .inputBox input:valid ~ span,
    .inputBox input:focus ~ span {
      transform: translateX(113px) translateY(-15px);
      font-size: 0.8em;
      padding: 5px 10px;
      background: #000;
      letter-spacing: 0.2em;
      color: #fff;
      border: 2px;
    }

    .inputBox input:valid,
    .inputBox input:focus {
      border: 2px solid #000;
      border-radius: 8px;
    }

    .enter {
      height: 45px;
      width: 100px;
      border-radius: 5px;
      border: 2px solid #000;
      cursor: pointer;
      background-color: transparent;
      transition: 0.5s;
      text-transform: uppercase;
      font-size: 10px;
      letter-spacing: 2px;
      margin-bottom: 1em;
    }

    .enter:hover {
      background-color: rgb(0, 0, 0);
      color: white;
    }

    .enter:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    .msg {
      margin-top: -18px;
      min-height: 18px;
      width: 250px;
      text-align: center;
      color: #a63434;
      font-size: 13px;
    }

    @media (max-width: 420px) {
      .card {
        width: min(300px, calc(100vw - 20px));
        min-height: 320px;
      }

      .inputBox {
        width: min(250px, calc(100vw - 52px));
      }
    }
  </style>
</head>
<body data-page="login">

  <div class="container">
    <div class="card">
      <a class="login">Log in</a>

      <div class="inputBox">
        <input id="username" type="text" autocomplete="username" required="required">
        <span class="user">Username</span>
      </div>

      <div class="inputBox">
        <input id="password" type="password" autocomplete="current-password" required="required">
        <span>Password</span>
      </div>

      <button class="enter" id="loginBtn">Enter</button>
      <div class="msg" id="msg"></div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = "https://maucjvxhrnkdeybltjco.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_0N65DXPMsk_3WVcLQ9wavQ_p9HgB_Bo";
  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const EMAIL_DOMAIN = "she-store.com"; // حسب إيميلاتك

  const usernameEl = document.getElementById("username");
  const passwordEl = document.getElementById("password");
  const loginBtn = document.getElementById("loginBtn");
  const msg = document.getElementById("msg");

  function usernameToEmail(username){
    const u = username.trim().toLowerCase();
    if(u.includes("@")) return u; // إذا كتب الإيميل كامل
    const safe = u.replace(/[^a-z0-9._-]/g, "");
    return `${safe}@${EMAIL_DOMAIN}`;
  }

  function getRedirect(){
    const url = new URL(window.location.href);
    return url.searchParams.get("next") || "./index.html";
  }

  async function alreadyLoggedIn(){
    const { data } = await sb.auth.getSession();
    if(data.session){
      window.location.href = getRedirect();
    }
  }

  loginBtn.onclick = async () => {
    msg.textContent = "";
    loginBtn.disabled = true;
    loginBtn.textContent = "Loading...";

    const username = usernameEl.value;
    const password = passwordEl.value;

    if(!username.trim() || !password){
      msg.textContent = "Enter username and password.";
      loginBtn.disabled = false;
      loginBtn.textContent = "Enter";
      return;
    }

    const email = usernameToEmail(username);

   console.log("Trying login:", email, "Project:", SUPABASE_URL);

const { data, error } = await sb.auth.signInWithPassword({ email, password });

if(error){
  console.error("LOGIN ERROR:", error);

  // show real error (Arabic-friendly)
  msg.textContent = `Login failed: ${error.message}`;
  loginBtn.disabled = false;
  loginBtn.textContent = "Enter";
  return;
}

console.log("LOGIN OK:", data);


    window.location.href = getRedirect();
  };

  // Enter key support
  document.addEventListener("keydown", (e)=>{
    if(e.key === "Enter") loginBtn.click();
  });

  alreadyLoggedIn();
</script>
</body>
</html>
