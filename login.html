<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تسجيل الدخول</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8863/8863863.png" />
  <link rel="stylesheet" href="assets/tokens.css">
  <link rel="stylesheet" href="assets/base.css">
  <script src="assets/ui.js" defer></script>
  <style>
    body{
      font-family:system-ui,Tahoma,Arial;
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      background:
        radial-gradient(520px 300px at 100% 0%, rgba(79,138,123,.14), transparent 70%),
        radial-gradient(520px 300px at 0% 100%, rgba(79,138,123,.08), transparent 70%),
        linear-gradient(180deg, #fbfdfc 0%, #f6f8f7 100%);
      color:var(--color-text);
    }
    .container{
      width:min(380px, 100%);
      display:flex;
      justify-content:center;
    }
    .card{
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:350px;
      width:min(340px, calc(100vw - 32px));
      flex-direction:column;
      gap:20px;
      background:#eaf2ef;
      border:1px solid #d7e2dd;
      box-shadow:14px 14px 28px rgba(172, 185, 179, .7), -14px -14px 28px rgba(255, 255, 255, .94);
      border-radius:16px;
      padding:18px 16px 16px;
      box-sizing:border-box;
    }
    .login-hero{
      width:112px;
      max-width:52%;
      display:block;
      margin:0 auto -2px;
      border-radius:14px;
      background:#f2f7f5;
      padding:4px;
    }
    .login{
      color:var(--color-text);
      letter-spacing:1px;
      display:block;
      font-weight:800;
      font-size:clamp(22px, 5vw, 30px);
      text-decoration:none;
      line-height:1.1;
    }
    .muted{
      color:var(--color-muted);
      font-size:13px;
      margin-top:-6px;
      margin-bottom:2px;
      line-height:1.6;
      text-align:center;
    }
    .inputBox{
      position:relative;
      width:100%;
    }
    .inputBox input{
      width:100%;
      padding:11px 12px;
      outline:none;
      border:none;
      color:var(--color-text);
      font-size:1em;
      background:transparent;
      border-inline-start:2px solid var(--brand);
      border-bottom:2px solid var(--brand);
      transition:.15s;
      border-bottom-left-radius:10px;
      min-height:45px;
      box-sizing:border-box;
      font-family:inherit;
    }
    .inputBox span{
      position:absolute;
      right:0;
      top:50%;
      transform:translateY(-50%);
      margin-right:8px;
      padding:8px 10px;
      pointer-events:none;
      font-size:12px;
      color:var(--color-muted);
      transition:.35s;
      letter-spacing:.03em;
      border-radius:999px;
      background:transparent;
      line-height:1;
    }
    .inputBox input:valid ~ span,
    .inputBox input:focus ~ span{
      transform:translateY(-155%);
      font-size:.72em;
      padding:5px 9px;
      background:var(--brand);
      color:#fff;
      letter-spacing:.08em;
    }
    .inputBox input:valid,
    .inputBox input:focus{
      border:2px solid var(--brand);
      border-radius:10px;
      background:#fff;
      box-shadow:var(--focus-ring);
    }
    .enter{
      min-height:45px;
      width:100%;
      border-radius:999px;
      border:2px solid var(--brand);
      cursor:pointer;
      background-color:var(--brand);
      transition:.25s;
      text-transform:none;
      font-size:14px;
      letter-spacing:.04em;
      color:#fff;
      font-weight:700;
      box-shadow:0 10px 16px rgba(79,138,123,.22);
      font-family:inherit;
    }
    .enter:hover{
      background-color:var(--brand-hover);
      border-color:var(--brand-hover);
    }
    .enter:disabled{
      opacity:.6;
      cursor:not-allowed;
      box-shadow:none;
    }
    .msg{
      margin-top:-4px;
      font-size:13px;
      color:#a63434;
      min-height:18px;
      text-align:center;
      width:100%;
    }
    @media (max-width:420px){
      body{padding:14px}
      .card{
        width:min(340px, calc(100vw - 20px));
        min-height:320px;
        gap:16px;
        padding:16px 14px 14px;
      }
      .login-hero{width:96px}
      .muted{font-size:12px}
      .inputBox input{min-height:42px;font-size:15px}
      .enter{min-height:42px;font-size:13px}
    }
  </style>
</head>
<body data-page="login">

  <div class="container">
    <div class="card">
      <img src="assets/woman.png" alt="صورة لطيفة" class="login-hero">
      <a class="login">تسجيل الدخول</a>
      <div class="muted">اكتبي اسم المستخدم وكلمة المرور. (اسم المستخدم = مثل: <b>rahaf</b> أو <b>reem</b> أو <b>rawand</b>)</div>

      <div class="inputBox">
        <input id="username" type="text" autocomplete="username" required="required">
        <span class="user">اسم المستخدم</span>
      </div>

      <div class="inputBox">
        <input id="password" type="password" autocomplete="current-password" required="required">
        <span>كلمة المرور</span>
      </div>

      <button class="enter" id="loginBtn">دخول</button>
      <div class="msg" id="msg"></div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = "https://maucjvxhrnkdeybltjco.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_0N65DXPMsk_3WVcLQ9wavQ_p9HgB_Bo";
  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const EMAIL_DOMAIN = "she-store.com"; // حسب إيميلاتك

  const usernameEl = document.getElementById("username");
  const passwordEl = document.getElementById("password");
  const loginBtn = document.getElementById("loginBtn");
  const msg = document.getElementById("msg");

  function usernameToEmail(username){
    const u = username.trim().toLowerCase();
    if(u.includes("@")) return u; // إذا كتب الإيميل كامل
    const safe = u.replace(/[^a-z0-9._-]/g, "");
    return `${safe}@${EMAIL_DOMAIN}`;
  }

  function getRedirect(){
    const url = new URL(window.location.href);
    return url.searchParams.get("next") || "./index.html";
  }

  async function alreadyLoggedIn(){
    const { data } = await sb.auth.getSession();
    if(data.session){
      window.location.href = getRedirect();
    }
  }

  loginBtn.onclick = async () => {
    msg.textContent = "";
    loginBtn.disabled = true;
    loginBtn.textContent = "جاري الدخول...";

    const username = usernameEl.value;
    const password = passwordEl.value;

    if(!username.trim() || !password){
      msg.textContent = "اكتبي اسم المستخدم وكلمة المرور.";
      loginBtn.disabled = false;
      loginBtn.textContent = "دخول";
      return;
    }

    const email = usernameToEmail(username);

   console.log("Trying login:", email, "Project:", SUPABASE_URL);

const { data, error } = await sb.auth.signInWithPassword({ email, password });

if(error){
  console.error("LOGIN ERROR:", error);

  // show real error (Arabic-friendly)
  msg.textContent = `فشل الدخول: ${error.message}`;
  loginBtn.disabled = false;
  loginBtn.textContent = "دخول";
  return;
}

console.log("LOGIN OK:", data);


    window.location.href = getRedirect();
  };

  // Enter key support
  document.addEventListener("keydown", (e)=>{
    if(e.key === "Enter") loginBtn.click();
  });

  alreadyLoggedIn();
</script>
</body>
</html>
