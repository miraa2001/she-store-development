function escapeHtml(s=""){return String(s).replace(/[&<>"']/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"}[m]))}

function parsePrice(v){
  if(v === null || v === undefined) return 0;
  if(typeof v === "number") return isFinite(v) ? v : 0;
  const s = String(v).replace(/[, ]/g, "").replace(/[₪]/g, "");
  const m = s.match(/-?\d+(?:\.\d+)?/);
  return m ? Number(m[0]) : 0;
}
function formatILS(n){
  const x = Number(n || 0);
  if(!isFinite(x)) return "0";
  // keep it clean: 10 vs 10.50
  const fixed = x.toFixed(2);
  return fixed.endsWith(".00") ? String(Math.round(x)) : fixed;
}

/* ===== Auth guard ===== */
async function requireAuth(){
  const { data } = await sb.auth.getSession();
  if(!data.session){
    window.location.href = "./login.html?next=index.html";
    return false;
  }
  return true;
}

let myEmail = "";
async function loadMe(){
  const { data } = await sb.auth.getUser();
  myEmail = (data?.user?.email || "").toLowerCase();
}

async function getMyRole(){
  const { data: u } = await sb.auth.getUser();
  const email = (u?.user?.email || "").toLowerCase();
  const userId = u?.user?.id || "";
  if(!userId) return { email, role:"viewer" };

  const { data: r, error } = await sb
    .from("user_roles")
    .select("role")
    .eq("user_id", userId)
    .maybeSingle();

  if(error){
    console.error("ROLE READ ERROR:", error);
    return { email, role:"viewer" };
  }
  return { email, role: (r?.role || "viewer") };
}

async function guardIndexAccess(){
  const ok = await requireAuth();
  if(!ok) return;

  const me = await getMyRole();
  myEmail = me.email;

const overlay = document.getElementById("sidebarOverlay");

const sidebarContent = document.getElementById("sidebarContent");

function openSidebar(){
  sidebar.classList.add("open");

}
function closeSidebar(){
  sidebar.classList.remove("open");
  overlay.classList.remove("open");
}

  if(isMobile()){
    e.preventDefault();
    return;
  }

};

  if(!isMobile()) return;
  e.preventDefault();
  e.stopPropagation();
  openSidebar();
},{ passive:false });

closeBtn.onclick = (e)=>{ e.stopPropagation(); closeSidebar(); };
closeBtn.addEventListener("touchstart",(e)=>{
  if(!isMobile()) return;
  e.preventDefault();
  e.stopPropagation();
  closeSidebar();
},{ passive:false });

  if(lightboxNext) lightboxNext.style.display = hasMultiple ? "flex" : "none";
  if(lightboxCount){
    const total = lightboxImages.length;
    lightboxCount.textContent = total ? `${lightboxIndex + 1}/${total}` : "";
    lightboxCount.style.display = total > 1 ? "inline-flex" : "none";
  }
}
function setLightboxIndex(nextIndex){
  if(!lightboxImages.length) return;
  const total = lightboxImages.length;
  lightboxIndex = (nextIndex + total) % total;
  if(lightboxImg) lightboxImg.src = lightboxImages[lightboxIndex];
  updateLightboxNav();
}
function openLightbox(images, index){
  if(!lightbox || !lightboxImg) return;
  lightboxImages = images && images.length ? images : [];
  lightboxIndex = Math.max(0, Math.min(index || 0, lightboxImages.length - 1));
  lightboxImg.src = lightboxImages[lightboxIndex] || "";
  updateLightboxNav();
  lightbox.style.display = "flex";
  lightbox.setAttribute("aria-hidden","false");
}
function closeLightbox(){
  if(!lightbox || !lightboxImg) return;
  lightbox.style.display = "none";
  lightboxImg.src = "";
  lightboxImages = [];
  lightboxIndex = 0;
  lightbox.setAttribute("aria-hidden","true");
}
function isLightboxOpen(){
  return lightbox && lightbox.style.display === "flex";
}
function getGalleryImages(img){
  const container = img.closest(".thumbs, .editImgsRow, .preview, .miniPreview, .listThumbs");
  if(!container) return { images:[img.src], index:0 };
  const imgs = Array.from(container.querySelectorAll("img"));
  const images = imgs.map((item)=>item.src);
  const index = Math.max(0, imgs.indexOf(img));
  return { images, index };
}
if(lightbox){
  lightbox.addEventListener("click", (e)=>{
    if(e.target === lightbox) closeLightbox();
  });
  lightbox.addEventListener("touchstart", (e)=>{
    if(!e.touches || !e.touches.length) return;
    touchStartX = e.touches[0].clientX;
    touchStartY = e.touches[0].clientY;
  }, { passive:true });
  lightbox.addEventListener("touchend", (e)=>{
    if(!isLightboxOpen() || lightboxImages.length < 2) return;
    const touch = e.changedTouches && e.changedTouches[0];
    if(!touch) return;
    const dx = touch.clientX - touchStartX;
    const dy = touch.clientY - touchStartY;
    if(Math.abs(dx) > 40 && Math.abs(dx) > Math.abs(dy)){
      if(dx < 0) setLightboxIndex(lightboxIndex + 1);
      else setLightboxIndex(lightboxIndex - 1);
    }
  });
}
if(lightboxClose) lightboxClose.addEventListener("click", (e)=>{ e.stopPropagation(); closeLightbox(); });
if(lightboxPrev) lightboxPrev.addEventListener("click", (e)=>{ e.stopPropagation(); setLightboxIndex(lightboxIndex - 1); });
if(lightboxNext) lightboxNext.addEventListener("click", (e)=>{ e.stopPropagation(); setLightboxIndex(lightboxIndex + 1); });
document.addEventListener("keydown", (e)=>{
  if(e.key === "Escape") closeLightbox();
  if(!isLightboxOpen()) return;
  if(e.key === "ArrowLeft") setLightboxIndex(lightboxIndex - 1);
  if(e.key === "ArrowRight") setLightboxIndex(lightboxIndex + 1);
});

// Event delegation: thumbnails in lists/edit/new preview
document.addEventListener("click", (e)=>{
  const img = e.target && e.target.closest ? e.target.closest("img") : null;

    img.closest(".preview") ||
    img.closest(".miniPreview") ||

  ){

    openLightbox(images, index);
  }
});

let pdfFonts = null;
const PDF_FONT_REGULAR_URL = "https://cdn.jsdelivr.net/gh/googlefonts/noto-fonts/hinted/ttf/NotoNaskhArabic/NotoNaskhArabic-Regular.ttf";
const PDF_FONT_BOLD_URL = "https://cdn.jsdelivr.net/gh/googlefonts/noto-fonts/hinted/ttf/NotoNaskhArabic/NotoNaskhArabic-Bold.ttf";

async function loadPdfFonts(pdfDoc){
  if(pdfFonts) return pdfFonts;
  if(!window.fontkit){
    throw new Error("تعذر تحميل محرك الخطوط");
  }
  pdfDoc.registerFontkit(window.fontkit);

  const [regularRes, boldRes] = await Promise.all([
    fetch(PDF_FONT_REGULAR_URL),
    fetch(PDF_FONT_BOLD_URL)
  ]);

  if(!regularRes.ok || !boldRes.ok){
    throw new Error("تعذر تحميل الخط العربي");
  }

  const [regularBytes, boldBytes] = await Promise.all([
    regularRes.arrayBuffer(),
    boldRes.arrayBuffer()
  ]);

  const { StandardFonts } = PDFLib;
  pdfFonts = {
    regular: await pdfDoc.embedFont(regularBytes, { subset: true }),
    bold: await pdfDoc.embedFont(boldBytes, { subset: true }),
    latinRegular: await pdfDoc.embedFont(StandardFonts.Helvetica),
    latinBold: await pdfDoc.embedFont(StandardFonts.HelveticaBold)
  };
  return pdfFonts;
}

function normalizeUrl(url){
  const raw = String(url || "").trim();
  if(!raw) return "";
  if(/^https?:\/\//i.test(raw)) return raw;
  return `https://${raw}`;
}

function addLinkAnnotation(pdfDoc, page, url, x, y, width, height){
  const { PDFName, PDFString } = PDFLib;
  if(!url) return;
  const rect = [x, y, x + width, y + height];
  const linkAnnotation = pdfDoc.context.obj({
    Type: PDFName.of("Annot"),
    Subtype: PDFName.of("Link"),
    Rect: rect,
    Border: [0, 0, 0],
    A: pdfDoc.context.obj({
      Type: PDFName.of("Action"),
      S: PDFName.of("URI"),
      URI: PDFString.of(url)
    })
  });
  page.node.addAnnot(linkAnnotation);
}

async function addPurchasePage(pdfDoc, purchase, order){
  const { rgb, PageSizes } = PDFLib;
  const page = pdfDoc.addPage(PageSizes?.A4 || [595.28, 841.89]);
  const { width, height } = page.getSize();
  const regular = pdfFonts?.regular;
  const bold = pdfFonts?.bold;
  const latinRegular = pdfFonts?.latinRegular;
  const latinBold = pdfFonts?.latinBold;
  if(!regular || !bold){
    throw new Error("خط PDF غير جاهز");
  }

  const title = purchase.customer_name || order.order_name || "Purchase";
  const qtyValue = purchase.qty ?? "—";
  const unitPrice = purchase.price === null || purchase.price === undefined ? "—" : formatILS(purchase.price);
  const paidPrice = purchase.paid_price === null || purchase.paid_price === undefined ? "—" : formatILS(purchase.paid_price);

  const links = (purchase.purchase_links || []).map(l=>l.url).filter(Boolean);
  const linkLines = links.length ? links : ["—"];

  const imageUrls = (purchase.purchase_images || []).map(img=>{
    const res = sb.storage.from(BUCKET).getPublicUrl(img.storage_path);
    return res?.data?.publicUrl || "";
  }).filter(Boolean);

  const thumbItems = [];
  for(const url of imageUrls){
    try{
      const res = await fetch(url);
      if(!res.ok) throw new Error("Image fetch failed");
      const bytes = await res.arrayBuffer();
      const contentType = (res.headers.get("content-type") || "").toLowerCase();
      let image;
      if(contentType.includes("png") || url.toLowerCase().endsWith(".png")){
        image = await pdfDoc.embedPng(bytes);
      } else {
        image = await pdfDoc.embedJpg(bytes);
      }
      const maxW = 160;
      const maxH = 120;
      const scale = Math.min(maxW / image.width, maxH / image.height, 1);
      const dims = image.scale(scale);
      thumbItems.push({ type:"image", image, width:dims.width, height:dims.height });
    } catch (err){
      console.error("Image embed failed:", err);
      thumbItems.push({ type:"error", width:140, height:18 });
    }
  }
  if(!thumbItems.length){
    thumbItems.push({ type:"error", width:140, height:18 });
  }

  const lines = [
    { type:"text", text: title, size: 22, font: bold, color: rgb(0,0,0), gap: 14, align:"right" },
    { type:"pair", label: "الكمية", value: qtyValue, size: 14, gap: 8 },
    { type:"pair", label: "سعر القطعة", value: unitPrice, size: 14, gap: 8 },
    { type:"pair", label: "السعر المدفوع", value: paidPrice, size: 14, gap: 14 },
    { type:"text", text: "رابط المنتج:", size: 12, font: bold, color: rgb(0,0,0), gap: 6, align:"right" }
  ];

  linkLines.forEach((url)=> lines.push({
    text: url,
    size: 11,
    font: latinRegular || regular,
    color: url === "—" ? rgb(0,0,0) : rgb(0.1,0.4,0.9),
    link: url === "—" ? null : normalizeUrl(url),
    gap: 6,
    align:"left"
  }));

  lines.push({ text: "الصور:", size: 12, font: bold, color: rgb(0,0,0), gap: 8, align:"right" });

  const thumbsGap = 12;
  const rowHeight = Math.max(...thumbItems.map(t=>t.height));
  const rowWidth = thumbItems.reduce((sum,t)=> sum + t.width, 0) + thumbsGap * (thumbItems.length - 1);

  const contentHeight = lines.reduce((sum,l)=> sum + l.size + l.gap, 0) + rowHeight;
  let y = (height + contentHeight) / 2;

  const blockWidth = Math.max(0, width - 120);
  const blockX = (width - blockWidth) / 2;

  const drawTextLine = (text, size, font, color, link, align="center")=>{
    const safeText = String(text ?? "");
    const textWidth = font.widthOfTextAtSize(safeText, size);
    let x = blockX + (blockWidth - textWidth) / 2;
    if(align === "right") x = blockX + (blockWidth - textWidth);
    if(align === "left") x = blockX;
    page.drawText(safeText, { x, y, size, font, color, maxWidth: width - 80 });
    if(link){
      addLinkAnnotation(pdfDoc, page, link, x, y, textWidth, size + 2);
    }
  };
  const drawPairLine = (label, value, size)=>{
    const labelText = String(label ?? "");
    const valueText = String(value ?? "—");
    const labelWidth = regular.widthOfTextAtSize(labelText, size);
    const valueWidth = (latinRegular || regular).widthOfTextAtSize(valueText, size);
    const labelX = blockX + blockWidth - labelWidth;
    const valueX = blockX;
    page.drawText(labelText, { x: labelX, y, size, font: regular, color: rgb(0,0,0) });
    page.drawText(valueText, { x: valueX, y, size, font: latinRegular || regular, color: rgb(0,0,0) });
  };

  for(const line of lines){
    y -= line.size;
    if(line.type === "pair"){
      drawPairLine(line.label, line.value, line.size);
    } else {
      drawTextLine(line.text, line.size, line.font, line.color, line.link, line.align);
    }
    y -= line.gap;
  }

  const rowX = Math.max(40, (width - rowWidth) / 2);
  const rowY = y - rowHeight;
  let x = rowX;
  thumbItems.forEach((item)=>{
    if(item.type === "image"){
      page.drawImage(item.image, { x, y: rowY, width: item.width, height: item.height });
    } else {
      page.drawText("Image unavailable", {
        x,
        y: rowY + Math.max(0, (rowHeight - item.height) / 2),
        size: 10,
        font: latinRegular || regular,
        color: rgb(0.4,0.4,0.4),
        maxWidth: item.width
      });
    }
    x += item.width + thumbsGap;
  });
}

async function buildPdf(order, purchases){
  const { PDFDocument } = PDFLib;
  const pdfDoc = await PDFDocument.create();
  pdfFonts = null;
  await loadPdfFonts(pdfDoc);

  if(!purchases.length){
    const page = pdfDoc.addPage(PDFLib.PageSizes.A4);
    page.drawText("No purchases", { x: 50, y: page.getHeight()/2, size: 16, font: pdfFonts.bold });
  } else {
    for(const p of purchases){
      await addPurchasePage(pdfDoc, p, order);
    }
  }

  return await pdfDoc.save();
}

function downloadPdf(bytes, filename){
  const blob = new Blob([bytes], { type: "application/pdf" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = filename;
  document.body.appendChild(a);
  a.click();
  setTimeout(()=>{
    URL.revokeObjectURL(url);
    a.remove();
  }, 0);
}

async function exportOrderPdf(orderId, btn){
  if(!window.PDFLib){
    alert("تعذر تحميل مكتبة PDF");
    return;
  }
  const originalText = btn?.textContent;
  if(btn){
    btn.disabled = true;
    btn.textContent = "جاري التصدير...";
  }
  try{
    const order = await fetchOrder(orderId);
    const purchases = await fetchPurchases(orderId);
    const bytes = await buildPdf(order, purchases);
    const safeName = (order.order_name || "Order").trim()
      .replace(/[\\/:*?"<>|]+/g, "-")
      .replace(/\s+/g, "-");
    downloadPdf(bytes, `${safeName || "Order"}-Purchases.pdf`);
  } catch (err){
    console.error(err);
    const msg = err?.message || "فشل تصدير PDF";
    alert(msg);
  } finally {
    if(btn){
      btn.disabled = false;
      btn.textContent = originalText || "تصدير PDF";
    }
  }
}

/* =========================================================
   INLINE EDIT (WITH IMAGES + pickup_point + note)
   ========================================================= */
const editImageState = new Map();
let activeEditPasteTarget = null;

function getOrCreateEditState(purchaseId, existingCount){
  if(!editImageState.has(purchaseId)){
    editImageState.set(purchaseId, { newFiles:[], deleteImgIds:new Set(), deletePaths:new Set(), existingCount:existingCount||0 });
  } else {
    editImageState.get(purchaseId).existingCount = existingCount||0;
  }
  return editImageState.get(purchaseId);
}

function updateEditCounts(purchaseId){
  const row = tbody.querySelector(`tr[data-edit-row="${purchaseId}"]`);
  if(!row) return;
  const state = editImageState.get(purchaseId);
  if(!state) return;
  const badge = row.querySelector(`[data-edit-imgcount="${purchaseId}"]`);
  if(!badge) return;
  const remainingExisting = state.existingCount - state.deleteImgIds.size;
  const total = remainingExisting + state.newFiles.length;
  badge.textContent = `${total}/10`;
}

function renderNewPreview(purchaseId){
  const row = tbody.querySelector(`tr[data-edit-row="${purchaseId}"]`);
  if(!row) return;
  const state = editImageState.get(purchaseId);
  if(!state) return;

  const previewEl = row.querySelector(`[data-new-preview="${purchaseId}"]`);
  if(!previewEl) return;

  previewEl.innerHTML="";
  state.newFiles.forEach((file,i)=>{
    const url=URL.createObjectURL(file);
    const div=document.createElement("div");
    div.className="thumb";
    div.innerHTML=`<button type="button" title="حذف">×</button><img alt="صورة">`;
    div.querySelector("img").src=url;
    div.querySelector("button").onclick=()=>{ state.newFiles.splice(i,1); renderNewPreview(purchaseId); updateEditCounts(purchaseId); };
    previewEl.appendChild(div);
  });
}

function addEditFiles(purchaseId, files){
  const row = tbody.querySelector(`tr[data-edit-row="${purchaseId}"]`);
  if(!row) return;
  const state = editImageState.get(purchaseId);
  if(!state) return;

  const arr=[...files].filter(f=>f && f.type && f.type.startsWith("image/"));
  const remainingExisting = state.existingCount - state.deleteImgIds.size;
  const allowed = Math.max(0, 10 - remainingExisting - state.newFiles.length);
  arr.slice(0,allowed).forEach(f=>state.newFiles.push(f));

  renderNewPreview(purchaseId);
  updateEditCounts(purchaseId);
}

function closeAllEditRows(){ tbody.querySelectorAll('tr[data-edit-row]').forEach(r=>r.style.display="none"); }

function toggleEditRow(purchaseId){
  const row = tbody.querySelector(`tr[data-edit-row="${purchaseId}"]`);
  if(!row) return;

  tbody.querySelectorAll('tr[data-edit-row]').forEach(r=>{ if(r!==row) r.style.display="none"; });
  const willOpen = row.style.display === "none";
  row.style.display = willOpen ? "" : "none";
  activeEditPasteTarget = willOpen ? purchaseId : null;
}

function closeEditRow(purchaseId){
  const row = tbody.querySelector(`tr[data-edit-row="${purchaseId}"]`);
  if(row) row.style.display="none";
  if(activeEditPasteTarget===purchaseId) activeEditPasteTarget=null;
}

async function saveInlineEdit(purchaseId){
  const row = tbody.querySelector(`tr[data-edit-row="${purchaseId}"]`);
  if(!row) return;

  const msgEl = row.querySelector(`[data-msg="${purchaseId}"]`);
  msgEl.textContent="جاري الحفظ...";

  const nameInput = row.querySelector(`[data-f="name"]`);
  const name = nameInput.value.trim();
  const lockedCustomerId = nameInput.dataset.originalCustomerId || nameInput.dataset.customerId;
  const qtyVal = Number(row.querySelector(`[data-f="qty"]`).value);
  const priceVal = Number(row.querySelector(`[data-f="price"]`).value);
  const paidRaw = row.querySelector(`[data-f="paid"]`).value.trim();
  const paidVal = paidRaw === "" ? null : Number(paidRaw);
  const bagVal = row.querySelector(`[data-f="bag"]`).value;
  const pickupVal = row.querySelector(`[data-f="pickup"]`).value;
  const noteVal = row.querySelector(`[data-f="note"]`).value.trim();

  if(!lockedCustomerId){ msgEl.textContent="هذا الشراء غير مرتبط بعميل."; return; }
  if(!name){ msgEl.textContent="اسم الزبون مطلوب."; return; }
  if(!Number.isFinite(qtyVal) || qtyVal<1){ msgEl.textContent="العدد غير صحيح."; return; }
  if(!Number.isFinite(priceVal) || priceVal<0){ msgEl.textContent="السعر غير صحيح."; return; }
  if(paidRaw !== "" && (!Number.isFinite(paidVal) || paidVal<0)){ msgEl.textContent="السعر المدفوع غير صحيح."; return; }

  const links=[];
  for(let i=1;i<=5;i++){
    const v = row.querySelector(`[data-l="${i}"]`).value.trim();
    if(v) links.push(v);
  }

  const { error: upErr } = await sb
    .from("purchases")
    .update({
      customer_id: lockedCustomerId,
      customer_name:name,
      qty:qtyVal,
      price:priceVal,
      paid_price: paidVal,
      bag_size: bagVal,
      pickup_point: pickupVal,
      note: noteVal
    })
    .eq("id", purchaseId);

  if(upErr){ console.error(upErr); msgEl.textContent="فشل حفظ التعديل."; return; }

  await sb.from("purchase_links").delete().eq("purchase_id", purchaseId);
  if(links.length){
    const { error: linkErr } = await sb.from("purchase_links")
      .insert(links.map(url=>({purchase_id:purchaseId,url})));
    if(linkErr) console.error(linkErr);
  }

  const state = editImageState.get(purchaseId);
  if(state){
    if(state.deletePaths.size){
      const paths=[...state.deletePaths];
      const ids=[...state.deleteImgIds];

      const { error: rmErr } = await sb.storage.from(BUCKET).remove(paths);
      if(rmErr) console.error(rmErr);

      const { error: delErr } = await sb.from("purchase_images").delete().in("id", ids);
      if(delErr) console.error(delErr);
    }

    for(const f of state.newFiles){
      const safeName = `${Date.now()}-${f.name}`.replace(/\s+/g,"_");
      const path = `${activeOrder.id}/${purchaseId}/${safeName}`;

      const { error: upImgErr } = await sb.storage.from(BUCKET).upload(path, f);
      if(upImgErr){ console.error(upImgErr); continue; }

      const { error: metaErr } = await sb.from("purchase_images").insert({ purchase_id: purchaseId, storage_path: path });
      if(metaErr) console.error(metaErr);
    }

    editImageState.delete(purchaseId);
  }

  msgEl.textContent="تم ✅";
  await loadPurchases();
  closeAllEditRows();
}

  const items=e.clipboardData?.items||[];
  const pasted=[];
  for(const it of items){
    if(it.type && it.type.startsWith("image/")){
      const f=it.getAsFile(); if(f) pasted.push(f);

  if(pasted.length) addEditFiles(activeEditPasteTarget, pasted);
});
